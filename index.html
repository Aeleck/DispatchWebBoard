<!DOCTYPE html>
<html>
<head>
  <!-- Greetings Commander! Would you like to help us improve this dispatch interface? Check out https://github.com/FuelRats/DispatchWebBoard and join our IRC @ irc.fuelrats.com! -->
  <!-- Meta Info -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- page meta -->
  <title>Fuel Rats - Dispatch Board</title>
  <link rel="shortcut icon" href="favicon.ico" />

  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.min.css?1" />
  <link rel="stylesheet" type="text/css" href="css/lib.min.css?6" />
  <link rel="stylesheet" type="text/css" href="css/app.min.css?9" />

  <!-- Libraries -->
  <script type="text/javascript" src="js/lib/jquery.min.js?1"></script>
  <script type="text/javascript" src="js/lib/clipboard.min.js?1"></script>

  <!-- App JS -->
  <script type="text/javascript" src="js/scripts.min.js?4"></script>
  <script type="text/javascript">
    // https://jquery-howto.blogspot.com/2009/09/get-url-parameters-values-with-jquery.html
    // Query string parsing extension.
    $.extend({getUrlParams:function(){for(var r,n=[],t=window.location.href.slice(window.location.href.indexOf("?")+1).split("&"),e=0;e<t.length;e++)r=t[e].split("="),n.push(r[0]),n[r[0]]=r[1];return n},getUrlParam:function(r){return $.getUrlParams()[r]}});
  </script>
  <script type="text/javascript" src="config/fr.config.js?3"></script>
  <script type="text/javascript" src="config/fr.const.min.js?1"></script>
  <script type="text/javascript" src="js/fr.user.min.js?4"></script>
  <script type="text/javascript" src="js/fr.websocket.min.js?2"></script>
  <script type="text/javascript" src="js/fr.sysapi.min.js?2"></script>
  <script type="text/javascript" src="js/fr.client.min.js?7"></script>
</head>
<body class="loading">
  <header class="navhead">
    <a class="branding" href="#" style="padding: 5px;"><img src="img/fuelrats.png" style="height: 40px; display: inline-block;" />  <span id="navbar-brand-title">title</span></a>
    <button type="button" id="navToggleBtn" class="btn btn-nav-toggle" data-target="#navbar"><i class="fa fa-bars fa-lg" aria-hidden="true"></i></button>
    <div id="navbar" class="navbar navbar-right navbar-collapse">
      <ul class="navbar-content">
        <li><a href="https://confluence.fuelrats.com/display/FRKB" target="_blank" data-toggle="tooltip" data-placement="bottom" title="Fuel Rats Knowledgebase"><span>News & Updates</span></a></li>
        <li><a href="#" class="ed-clock" unselectable="on" onclick="return false;"></a></li>
      </ul>
    </div>
  </header>
  <div id="pageContent" class="container">
    <div class="row">
      <div id="columnSpacer"></div>
      <div id="columnBoard">
        <table id="rescueTable" class="table table-striped table-bordered">
          <thead>
            <th>#</th>
            <th>CMDR</th>
            <th width="50px">Lang</th>
            <th width="50px">Plat</th>
            <th>System</th>
            <th>Rats</th>
            <th width="45px">Info</th>
          </thead>
        </table>
      </div>
      <div id="columnDetail">
        <div id="rescueDetail">
          <div id='rescueDetailContent'></div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div id="footerContent" class="container">
      <span>
        <a href="https://jira.fuelrats.com/servicedesk/customer/portal/2/group/45">Report a Problem</a>
      </span>
      <span class="float-right">
        <button href="#" id="mainLogoutButton" class="button logout">Logout</button>
      </span>
    </div>
  </footer>
  <div class="shutter loading-circle">
    <div id="ShutterLoginWelcome" class="shutter-text login msgtext">Welcome to The Fuel Rats Rescue Web Board!<br>A drilled rat account is required to access this resource.</div>
    <div id="ShutterLoginNeedPermission" class="shutter-text permission msgtext">Sorry, You need a drilled rat account to access the web board.</div>
    <div id="ShutterLoginSubtext" class="shutter-text login subtext">Login to begin...</div>
  </div>
  <div class="user-menu">
    <button class="button login">Login</button>
  </div>
  <script type="text/javascript">
    if(selfCheck())
      fr.user.init();
  </script>
</body>
</html>
